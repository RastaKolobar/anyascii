jobs:
  include:
    - language: go
      go: stable
      script: go test ./go

    - language: go
      go: "1.10"
      script: go test ./go

    - language: java
      jdk: openjdk11
      install: skip
      before_script: cd java
      script: ./mvnw test

    - language: node_js
      node_js: node
      script: npm test

    - language: node_js
      node_js: 4
      script: npm test

    - language: python
      python: 3.8
      install:
        - pip install -U pip
        - pip install -U pytest
      before_script: cd python
      script: python -m pytest

    - language: ruby
      rvm: 2.7
      script: ruby ruby/lib/any_ascii_test.rb

    - language: ruby
      rvm: 2.0
      script: ruby ruby/lib/any_ascii_test.rb

    - language: rust
      rust: stable
      before_script: cd rust
      script: cargo test

    - language: rust
      rust: "1.20.0"
      before_script: cd rust
      script: cargo test
